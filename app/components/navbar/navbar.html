<header class="navbar-component navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-init="isCollapsed=true" ng-click="isCollapsed=!isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="index" class="navbar-brand">{{ category | titlecase }} Releases</a>
        </div>
        <nav class="collapse navbar-collapse nsb-navbar-collapse" role="navigation" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-show="category === 'comiket'" ng-repeat="link in navLinks">
                    <a ui-sref="releases({eventId: link.link})">{{ link.link | titlecase }}</a>
                </li>
                <li ui-sref-active="active" ng-hide="category === 'comiket'" ng-repeat="link in navLinks">
                    <a ui-sref="releases({eventId: link.id})">{{ link.date | titlecase }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ui-sref="archive">Archive</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
